<!DOCTYPE html>
<html>
<!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.15.21")
  -->

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/ionicons@^4.0.0/dist/css/ionicons.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/eva-icons@^1.0.0/style/eva-icons.css" rel="stylesheet" type="text/css">
    <link href="https://themify.me/wp-content/themes/themify-v32/themify-icons/themify-icons.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script crossorigin="anonymous"
        integrity="sha512-weWXHm0Ws2cZKjjwugRMnnOAx9uCP/wUVf84W7/fXQimwYUK28zPDGPprDozomQLpKv6U99xN9PI9+yLI9qxNw=="
        src="https://lib.baomitu.com/echarts/5.3.2/echarts.min.js"></script>
</head>

<body style="background-color:rgb(239,243,246)">
    <div id="q-app">
        <div>
            <q-toolbar class="text-primary bg-white">
                <q-btn flat round dense icon="menu"></q-btn>
                <q-toolbar-title>
                    DuckSysEye内部测试版本v0.0.0.1 下次刷新时间 {{last_refresh}}
                </q-toolbar-title>
                <q-btn flat round dense icon="more_vert"></q-btn>
            </q-toolbar>

            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <div class="row q-gutter-md q-mb-sm q-pa-lg">
                        <q-timeline layout="dense" side="right" color="red">
                            <template v-if="!server_threat.data || server_threat.data.length ==0">
                                <h4>暂无可用数据...</h4>
                            </template>
                            <template v-for="(threat, index) in server_threat.data" :key="index">
                                <q-timeline-entry :subtitle="'主机:' + threat.host" side="left">
                                    <div>
                                        <q-card flat bordered style="overflow:auto;" :thumb-style="thumbStyle"
                                            :bar-style="barStyle">
                                            <q-card-section horizontal>
                                                <div class="bg-red-5">&nbsp;</div>
                                                <q-card-actions vertical class="justify-around q-px-md">
                                                    <div>进程链hash: {{threat.chain_hash}}
                                                    </div>
                                                    <div>进程: {{threat.start_process.path}}
                                                    </div>
                                                    <div>用户: {{threat.start_process.user}}
                                                    </div>
                                                    <div>分数: <q-chip square color="orange" text-color="white"
                                                            icon-right="visibility">
                                                            {{threat.risk_score}}
                                                        </q-chip>
                                                    </div>
                                                    <div>活动状态:
                                                        <q-chip square :color="threat.is_end == 1 ? 'negative' : 'red'"
                                                            text-color="white">
                                                            {{threat.is_end == 1 ? '已结束' : '进行中'}}
                                                        </q-chip>
                                                    </div>
                                                    <div>产生的威胁:
                                                        <template v-for="(index,operation) in threat.hit_rule"
                                                            :key="index">
                                                            <q-chip square color="rgb(239,243,246)">
                                                                {{operation}}&nbsp;({{index}})
                                                            </q-chip>
                                                        </template>
                                                    </div>
                                                    <div>
                                                        <q-btn flat color="accent" @click="show_details(threat.id)"
                                                            icon="open_in_new">
                                                            查看详情
                                                        </q-btn>
                                                        <q-btn flat color="accent"
                                                            @click="search_vt(threat.start_process.hash)" icon="search">
                                                            在VT上搜索
                                                        </q-btn>
                                                        <q-btn flat color="accent" icon="close"
                                                            @click="delete_threat(threat.id)">
                                                            删除报警
                                                        </q-btn>
                                                    </div>
                                                </q-card-actions>
                                            </q-card-section>

                                        </q-card>

                                    </div>
                                </q-timeline-entry>
                            </template>
                        </q-timeline>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>

        </div>
        <q-dialog v-model="dialog" persistent :maximized="maximizedToggle" transition-show="slide-up"
            transition-hide="slide-down">
            <q-card class="text-white">
                <q-bar>
                    <q-space></q-space>
                    <q-btn dense flat icon="minimize" @click="maximizedToggle = false" :disable="!maximizedToggle">
                        <q-tooltip v-if="maximizedToggle" content-class="bg-white text-primary">Minimize</q-tooltip>
                    </q-btn>
                    <q-btn dense flat icon="crop_square" @click="maximizedToggle = true" :disable="maximizedToggle">
                        <q-tooltip v-if="!maximizedToggle" content-class="bg-white text-primary">Maximize</q-tooltip>
                    </q-btn>
                    <q-btn dense flat icon="close" v-close-popup>
                        <q-tooltip content-class="bg-white text-primary">Close</q-tooltip>
                    </q-btn>
                </q-bar>
                <div class="row" style="width: 100%;height:100%;">
                    <div ref="main_draw" style="width: 100%;height:100%; margin-left: 5%;">1</div>
                    <!--
                    <div class="col">
                        <div ref="main_draw" style="width: 100%;height:100%; margin-left: 5%;">1</div>
                    </div>
                    <div class="col">
                        .col
                    </div>
                    -->
                </div>
            </q-card>
        </q-dialog>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/quasar.umd.modern.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/lang/zh-hans.umd.min.js"></script>

          Assumes you have a <div id="q-app"></div> in your <body> above

            data: function () {
                return {
                    last_refresh: 360,
                    thumbStyle: {
                        right: '4px',
                        borderRadius: '5px',
                        backgroundColor: '#027be3',
                        width: '5px',
                        opacity: 0.75
                    },

                    barStyle: {
                        right: '2px',
                        borderRadius: '9px',
                        backgroundColor: '#027be3',
                        width: '9px',
                        opacity: 0.2

                    dialog: false,
                    maximizedToggle: true,
                    server_threat: {},
                    select_chain_data: {}

            methods: {
                set_chain_data (data) {
                    if (data.path) {
                        let str = data.path.split("\\");
                        let clean_name = str[str.length - 1];
                        data['name'] = clean_name;
                        console.log(data['name']);
                        for (const index in data.children) {
                            this.set_chain_data(data.children[index]);
                        }
                    }

                },
                draw_tree () {
                    this.set_chain_data(this.select_chain_data);
                    let dom = this.$refs.main_draw;

                                if (context_data.operationlist.length == 0) {
                                    result += "无";
                                }
                                for (const key in context_data.operationlist) {
                                    result += " " + key + "[" + context_data.operationlist[key] + "]" + " ";
                                }
                                result += "</div>";
                                return result

                },
                search_vt (hash) {
                    window.open('https://www.virustotal.com/gui/search/' + hash, '_blank');
                },
                delete_threat (threat_id) {
                    axios.get('/api/v1/get/process_chain/delete?id=' + threat_id, headers = {
                        'Content-Type': 'application/json'
                    })
                        .then((response) => {
                            this.get_clientids();
                        })
                },
                show_details (threat_id) {
                    axios.get('/api/v1/get/process_chain/pull?id=' + threat_id, headers = {
                        'Content-Type': 'application/json'
                    })
                        .then((response) => {
                            const data = response.data;
                            if (data.data) {
                                this.select_chain_data = data.data.chain.process_node;
                                this.dialog = true;
                                console.log("this.select_chain_data", this.select_chain_data);
                                this.$nextTick(() => {
                                    this.draw_tree();
                                });
                            }
                        })
                },
                get_clientids () {
                    axios.get('/api/v1/get/process_chain/all', headers = {
                        'Content-Type': 'application/json'
                    })
                        .then((response) => {
                            const data = response.data;
                            if (data.data) {
                                this.server_threat = {
                                    "data": []
                                };
                                Vue.set(this.server_threat, 'data', data.data);
                                console.log("duck", this.server_threat, "data", data.data);
                            }
                        })
                }
            },
            mounted () {
                this.get_clientids();
                setInterval(() => {
                    this.last_refresh -= 1;
                    if (this.last_refresh <= 0) {
                        this.get_clientids();
                        this.last_refresh = 360;
                    }
                }, 1000);
                //this.draw_tree();
            }
            // ...etc
        })
    </script>
</body>
<style type="text/css">
    ::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 5px;
        /*高宽分别对应横竖滚动条的尺寸*/
        height: 4px;
    }

    ::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 15px;
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #027be3;
    }

    ::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        background: #EDEDED;
    }

</style>


</html>
